<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="image-box">
        <h1>Emmeci2</h1>
        <p>Learn with me</p>
        <div class="circle">
          <img src="image.svg" alt="" />
        </div>
        <div class="attribution">
          <a
            href="https://it.freepik.com/vettori-gratuito/illustrazione-di-concetto-bibliofilo_9019189.htm#query=learn&position=3&from_view=search&track=sph&uuid=1d68157b-19c2-4029-bc71-5f2874d05b8d"
            >Immagine di storyset</a
          >
          su Freepik
        </div>
      </div>
      <main>
        <p class="description">
          Discover our courses and choose between web development and graphic
          design!
        </p>
        <form action="" method="get">
          <fieldset>
            <legend>Join me</legend>
            <div class="input-container">
              <label for="first-name">First name *</label>
              <input
                class="valid"
                id="first-name"
                name="name"
                type="text"
                required
              />
            </div>
            <div class="input-container">
              <label for="last-name">Last name *</label>
              <input
                class="invalid"
                id="last-name"
                name="last-name"
                type="text"
                required
              />
            </div>
            <div class="input-container">
              <label for="mail">Email *</label>
              <input id="mail" name="mail" type="email" required />
            </div>
            <div class="input-container">
              <label for="phone">Phone number</label>
              <input id="phone" name="phone" type="tel" />
            </div>
            <div class="input-container">
              <label for="password">Password *</label>
              <input
                id="password"
                class="error"
                name="password"
                type="password"
                required
              />
            </div>
            <div class="input-container">
              <label for="check-password">Confirm password *</label>
              <input
                id="check-password"
                class="error"
                name="check-password"
                type="password"
                required
              />
            </div>
            <div class="input-container">
              <button type="submit">Create account</button>
            </div>
            <div class="input-container"></div>
          </fieldset>
        </form>
        <p class="has-account">
          Alredy have an account? <a href="">Log in.</a>
        </p>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
